<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Malappuram Liquor Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">Liquor Orders - Malappuram</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Payment Information</h2>

        <!-- Payment Form -->
        <div class="payment-container">
            <div class="order-summary">
                <h3>Order Summary</h3>
                <p><strong>Item:</strong> <span id="item-name">Whiskey</span></p>
                <p><strong>Price:</strong> â‚¹<span id="item-price">1500</span></p>
            </div>

            <!-- Payment Form with Cash on Delivery -->
            <form action="thankyou.html" method="GET" class="payment-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" placeholder="Your address" required></textarea>
                </div>

                <!-- Cash on Delivery Option -->
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>

                <button type="submit" class="order-btn">Confirm Order (COD)</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Liquor Orders - Malappuram | All Rights Reserved</p>
    </footer>

    <!-- Link to the script.js file -->
    <script src="script.js"></script>

</body>
</html>
